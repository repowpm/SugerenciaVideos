<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencias de Videos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container mt-5">
    <h1><i class="fas fa-video"></i> Sugerencias de Videos</h1>
    <div class="accordion" id="videoAccordion">
        <!-- Categoría Música -->
        <div class="card">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne">
                        Música
                    </button>
                </h2>
            </div>
            <div id="collapseOne" class="collapse" data-parent="#videoAccordion">
                <div class="card-body">
                    <iframe id="musica" width="560" height="315" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <!-- Categoría Película -->
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo">
                        Película
                    </button>
                </h2>
            </div>
            <div id="collapseTwo" class="collapse" data-parent="#videoAccordion">
                <div class="card-body">
                    <iframe id="pelicula" width="560" height="315" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <!-- Categoría Serie -->
        <div class="card">
            <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseThree">
                        Serie
                    </button>
                </h2>
            </div>
            <div id="collapseThree" class="collapse" data-parent="#videoAccordion">
                <div class="card-body">
                    <iframe id="serie" width="560" height="315" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
